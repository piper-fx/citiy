<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Citizens Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/min.css/min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .mobile-container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #c41e3a;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .header-back {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        .account-card {
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.2);
        }

        .account-name {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .account-number-display {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .balance-section {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 16px;
        }

        .balance-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-value {
            font-size: 32px;
            font-weight: 700;
        }

        .info-section {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #999;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            text-align: right;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .btn-action {
            padding: 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: #f5f5f5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-action-primary {
            background: #2a5298;
            color: white;
            border: none;
        }

        .btn-action-primary:hover {
            background: #1e3c72;
        }

        .transaction-list {
            background: white;
        }

        .transaction-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-left {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .transaction-icon {
            font-size: 20px;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-type {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .transaction-date {
            font-size: 12px;
            color: #999;
        }

        .transaction-amount {
            font-weight: 700;
            color: #c41e3a;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            height: 70px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            z-index: 20;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            flex: 1;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            text-decoration: none;
        }

        .nav-item.active {
            color: #c41e3a;
        }

        .nav-item-label {
            font-size: 10px;
            color: inherit;
        }

        @media (max-width: 480px) {
            .mobile-container {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <button class="header-back" onclick="goBack()">‚Üê</button>
            <div class="header-title">Account Details</div>
            <div style="width: 24px;"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="account-card">
                <div class="account-name" id="accountName"></div>
                <div class="account-number-display">
                    <span id="accountNumber"></span>
                </div>
                <div class="balance-section">
                    <div class="balance-label">Total Balance</div>
                    <div class="balance-value" id="totalBalance">$0.00</div>
                </div>
            </div>

            <div class="info-section">
                <div class="section-title">Account Information</div>
                <div class="info-row">
                    <span class="info-label">Account Type</span>
                    <span class="info-value" id="accountType"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Current Balance</span>
                    <span class="info-value" id="currentBalance"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Available Balance</span>
                    <span class="info-value" id="availableBalance"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status</span>
                    <span class="info-value" id="accountStatus"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Opened</span>
                    <span class="info-value" id="accountOpened"></span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-action btn-action-primary" onclick="openTransferFlow()">Send Money</button>
                <button class="btn-action" onclick="requestMoney()">Request Money</button>
            </div>

            <div class="info-section">
                <div class="section-title">Recent Transactions</div>
                <div class="transaction-list" id="transactionsList"></div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-item active" onclick="window.location.href='app.html'">
                <span>üí∞</span>
                <span class="nav-item-label">Accounts</span>
            </button>
            <button class="nav-item" onclick="window.location.href='transfer-page.html'">
                <span>üîÑ</span>
                <span class="nav-item-label">Transfer</span>
            </button>
            <button class="nav-item" onclick="window.location.href='transactions.html'">
                <span>üìú</span>
                <span class="nav-item-label">History</span>
            </button>
            <button class="nav-item" onclick="window.location.href='profile.html'">
                <span>üë§</span>
                <span class="nav-item-label">Profile</span>
            </button>
            <button class="nav-item" onclick="openMenu()">
                <span>‚ò∞</span>
                <span class="nav-item-label">Menu</span>
            </button>
        </div>
    </div>

    <script>
        let selectedAccount = null;

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        window.addEventListener('load', loadAccountDetails);

        function loadAccountDetails() {
            const accountData = localStorage.getItem('selectedAccount');
            if (!accountData) {
                window.location.href = 'app.html';
                return;
            }

            selectedAccount = JSON.parse(accountData);

            document.getElementById('accountName').textContent = selectedAccount.accountName;
            document.getElementById('accountNumber').textContent = selectedAccount.accountNumber;
            document.getElementById('totalBalance').textContent = `$${formatNumber(selectedAccount.balance.toFixed(2))}`;
            document.getElementById('accountType').textContent = selectedAccount.type.charAt(0).toUpperCase() + selectedAccount.type.slice(1);
            document.getElementById('currentBalance').textContent = `$${formatNumber(selectedAccount.balance.toFixed(2))}`;
            document.getElementById('availableBalance').textContent = `$${formatNumber(selectedAccount.availableBalance.toFixed(2))}`;
            document.getElementById('accountStatus').textContent = selectedAccount.status;
            document.getElementById('accountOpened').textContent = new Date(selectedAccount.createdAt).toLocaleDateString();

            loadRecentTransactions();
        }

        async function loadRecentTransactions() {
            const userId = localStorage.getItem('userId');
            try {
                const response = await fetch(`/api/transactions/${userId}`);
                const transactions = await response.json();
                
                const accountTrans = transactions.filter(t => 
                    t.fromAccountId === selectedAccount.accountId || t.toAccountId === selectedAccount.accountId
                ).slice(0, 5);

                const list = document.getElementById('transactionsList');
                list.innerHTML = '';

                if (accountTrans.length === 0) {
                    list.innerHTML = '<p style="color: #999; font-size: 14px; padding: 20px; text-align: center;">No transactions yet</p>';
                    return;
                }

                accountTrans.forEach(trans => {
                    const date = new Date(trans.timestamp).toLocaleDateString();
                    const isDebit = trans.fromAccountId === selectedAccount.accountId;
                    const icon = isDebit ? 'üì§' : 'üì•';

                    list.innerHTML += `
                        <div class="transaction-item">
                            <div class="transaction-left">
                                <div class="transaction-icon">${icon}</div>
                                <div class="transaction-details">
                                    <div class="transaction-type">${trans.type}</div>
                                    <div class="transaction-date">${date}</div>
                                </div>
                            </div>
                            <div class="transaction-amount">${isDebit ? '-' : '+'}$${formatNumber(trans.amount.toFixed(2))}</div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        function openTransferFlow() {
            window.location.href = 'transfer-page.html';
        }

        function requestMoney() {
            alert('Request money feature coming soon');
        }

        function openMenu() {
            alert('Menu options');
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
